<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navBar">
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <header class="main-cont-header">
        <div class="total-balance">
          <h5>Total Balance</h5>
          <span id="balance">₹ 0.00</span>
        </div>
        <div class="income-expense-block">
          <div class="income-cont">
            <h5>Income</h5>
            <span id="income">₹ 0.00</span>
          </div>
          <div class="expense-cont">
            <h5>Expense</h5>
            <span id="expense">₹ 0.00</span>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
